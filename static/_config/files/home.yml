- file: "src/pages/index.md"
  label: "Home Page"
  name: "index"
  fields:
    - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "index-page",
      }
    - {
      label: Sections,
      name: sections,
      widget: list,
      collapsed: true,
      summary: "{{fields.hero.sectionName}}{{fields.features.sectionName}}{{fields.themes.sectionName}}{{fields.supports.sectionName}}{{fields.zigzag.sectionName}}",
      fields: [
        *include files/sections/hero
        *include files/sections/features
        *include files/sections/themes
        *include files/sections/supports
        *include files/sections/zigzag
      ]
    }
