backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "themes"
    label: "Theme Template"
    folder: "src/pages/themes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "theme",
        }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Preview Link", name: "previewHref", widget: "string" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
            label: Hero,
            name: hero,
            widget: object,
            fields: [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
            ]
          }
          - {
            label: Features,
            name: features,
            widget: object,
            fields: [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
              {
                label: Decorate,
                name: decorate,
                widget: select,
                options: [
                  { label: "None", value: "" },
                  { label: "Decorate 1", value: "type1" },
                  { label: "Decorate 2", value: "type2" }
                ]
              },
              {
                label: Body,
                name: body,
                widget: list,
                fields: [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                ]
              }
            ]
          }
          - {
            label: Themes,
            name: themes,
            widget: object,
            fields: [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
              {
                label: Decorate,
                name: decorate,
                widget: select,
                options: [
                  { label: "None", value: "" },
                  { label: "Decorate 1", value: "type1" },
                  { label: "Decorate 2", value: "type2" }
                ]
              },
            ]
          }
          - {
            label: Supports,
            name: supports,
            widget: object,
            fields: [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
              {
                label: Decorate,
                name: decorate,
                widget: select,
                options: [
                  { label: "None", value: "" },
                  { label: "Decorate 1", value: "type1" },
                  { label: "Decorate 2", value: "type2" }
                ]
              },
              {
                label: Body,
                name: body,
                widget: list,
                fields: [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Button Text, name: buttonText, widget: string },
                  { label: Link, name: link, widget: string },
                ]
              }
            ]
          }
          - {
            label: Sections sortable,
            name: sectionsSortable,
            widget: list,
            fields: [
              { label: Section Key, name: key, widget: string },
              { label: Enable, name: enable, widget: boolean }
            ]
          }
      - file: src/pages/pricing/index.md
        label: Pricing
        name: pricing
        fields:
          - {
            label: "Template Key",
            name: "templateKey",
            widget: "hidden",
            default: "pricing-page",
          }
          - {
            label: Plans,
            name: plans,
            widget: object,
            fields: [
              { label: Heading, name: heading, widget: string },
              { label: Description, name: description, widget: text },
              {
                label: Decorate,
                name: decorate,
                widget: select,
                options: [
                  { label: "None", value: "" },
                  { label: "Decorate 1", value: "type1" },
                  { label: "Decorate 2", value: "type2" }
                ]
              },
              {
                label: Body,
                name: body,
                widget: list,
                fields: [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Price, name: price, widget: price },
                  { label: Highlight, name: highlight, widget: boolean },
                  { label: Button Text, name: buttonText, widget: string },
                  { label: List, name: body, widget: markdown },
                ]
              }
            ]
          }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/contact/index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - {
            label: Decorate,
            name: decorate,
            widget: select,
            options: [
              { label: "None", value: "" },
              { label: "Decorate 1", value: "type1" },
              { label: "Decorate 2", value: "type2" }
            ]
          }
          - {
            label: Form,
            name: form,
            widget: object,
            fields: [
              { label: Name Placeholder, name: namePlaceholder, widget: string },
              { label: Email Placeholder, name: emailPlaceholder, widget: string },
              { label: Website Placeholder, name: websitePlaceholder, widget: string },
              {
                label: "Choose an option",
                name: "options",
                widget: list,
                fields: [
                  { label: Value, name: value, widget: string }
                ]
              },
              { label: Message Placeholder, name: messagePlaceholder, widget: string },
              { label: Button Text, name: buttonText, widget: string },
            ]
          }
